<div class="container-fluid background">
  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">
          <div class="wrapper container">
            <form>
              <h2> Student Registration</h2>
              <div class="row">
                <div class="col-sm-4">
                  <div class="input-field ">
                    <input type="text" required>
                    <label>HallTicket No </label>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="input-field ">
                    <input type="text" required>
                    <label>FullName:</label>
                  </div>
                </div>

                <div class="col-sm-4">
                  <div class="input-field ">
                    <input type="text" required>
                    <label>Email Id:</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="input-field">
                    <input type="text" required>
                    <label>Mobile No </label>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="input-field">
                    <input type="date">
                    <label>Date of Birth</label>
                  </div>
                </div>

                <div class="col-sm-4">
                  <div class="input-field">
                    <label>Gender</label>
                    <input type="radio" name="gender" value="male" required>male
                    <input type="radio" name="gender" value="female" required>female
                     </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="input-field">
                    <input type="text" required>
                    <label>Branch</label>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="input-field">
                    <input type="text" required>
                    <label>Year</label>
                  </div>
                </div>

                <div class="col-sm-4">
                  <div class="input-field">
                    <input type="text" required>
                    <label>Address</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-8">
                    <div class="input-field">
                      <input type="file">
                      <label>Image</label>
                    </div>
                  </div>
                </div>
                <div class="d-flex mb-3">
                  <a href="#" class="btn btn-primary">Submit</a>
                  <a href="#" class="btn btn-primary ms-3">Clear</a>
                  <a href="#" class="btn btn-primary ms-3">Cancel</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
